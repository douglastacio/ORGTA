<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Transversais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

            border-radius: 5px;

        }

        }

            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="quiz-container">

    </div>
    <div class="result-container" style="display:none;">

        <button onclick="restartQuiz()">Iniciar novamente</button>
    </div>
</div>

    "question": "10. (PR-4 UFRJ/UFRJ - 2017) Muitas vezes os jovens nas instituições escolares são reduzidos a estereótipos que são construídos em relação a ele e que podem promover conflitos entre estes e o mundo adulto, representado por direção, professores e funcionários da escola, bem como entre os próprios jovens. Quando os indivíduos são reduzidos aos estereótipos, a sociedade constrói teorias ou ideologias para explicar essa diferença e justificar a discriminação. Fixa-se uma imagem social do outro que ao ressaltar a diferença o transforma em problema social que assusta e incomoda. Isto acaba por justificar agressões e desrespeito ao outro. É dever do Estado e da sociedade garantir a igualdade de oportunidades, reconhecendo a todo cidadão brasileiro o seu direito à participação na comunidade, especialmente nas atividades políticas, econômicas, empresariais, educacionais, culturais e esportivas, defendendo sua dignidade e seus valores religiosos e culturais. Para isso, há leis e estatutos que asseguram estes direitos. O Estatuto da Igualdade Racial (Lei n° 12.288/2010) é destinado a garantir à população negra a efetivação da igualdade de oportunidades, a defesa dos direitos étnicos individuais, coletivos e difusos e o combate à discriminação e às demais formas de intolerância étnica. Marque a opção que está em DESACORDO com o que este Estatuto considera.",

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        if (currentQuestionIndex >= questions.length) {
            document.getElementById("question-container").style.display = "none";
            document.querySelector(".result-container").style.display = "block";
            document.getElementById("result-text").innerHTML = `Você acertou ${score} de ${questions.length} perguntas.`;
            return;
        }

        const question = questions[currentQuestionIndex];
        const questionContainer = document.getElementById("question-container");

        questionContainer.innerHTML = `
            <p><strong>${question.question}</strong></p>
            ${question.options.map((option, index) => 
                `<div class="option" onclick="checkAnswer(${index})">${option}</div>`
            ).join('')}
        `;
    }

    function checkAnswer(selectedIndex) {
        const question = questions[currentQuestionIndex];

        if (selectedIndex === question.correctAnswer) {
            score++;
        }

        currentQuestionIndex++;
        showQuestion();
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.querySelector(".result-container").style.display = "none";
        document.getElementById("question-container").style.display = "block";
        showQuestion();
    }

    showQuestion();
</script>
